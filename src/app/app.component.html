<ion-app>
  <container-element [ngSwitch]="authService.getUserStatus()">
      <ion-menu content-id="content" *ngSwitchCase="null">
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']">Home</ion-item>
        <ion-item [routerLink]="['/login']">Login</ion-item>
        <ion-item [routerLink]="['/register']">Register</ion-item>
      </ion-list>
     </ion-content>
    </ion-menu>
      <ion-menu content-id="content" *ngSwitchCase="'admin'">
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']">Home</ion-item>
        <ion-item [routerLink]="['/add']">Add new movie</ion-item>
        <ion-item (click)="logout()"  [routerLink]="['/login']">Logout</ion-item>
      </ion-list>
     </ion-content>
    </ion-menu>
      <ion-menu content-id="content" *ngSwitchCase="'user'">
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']">Home</ion-item>
        <ion-item [routerLink]="['/cart']">Cart</ion-item>
        <ion-item [routerLink]="['/my-tickets']">MyTickets</ion-item>
        <ion-item (click)="logout()"  [routerLink]="['/login']">Logout</ion-item>
      </ion-list>
     </ion-content>
   </ion-menu>
       
    </container-element>
  <ion-router-outlet  id="content"></ion-router-outlet>
</ion-app>
