  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ movie.title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ movie.date }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <ion-item lines="none"><img [src]="movie.image" class="info-img"></ion-item>
      <ion-item lines="none">{{ movie.description }}</ion-item>
      <ion-grid><ion-row>
      <ion-col><ion-item lines = "none"><ion-label>Genre: {{ movie.genre.name }}</ion-label></ion-item></ion-col>
      <ion-col><ion-item lines = "none"><ion-label>Price: {{ movie.price }}</ion-label></ion-item></ion-col>
      </ion-row></ion-grid>
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{ movie.rating }}</ion-label>
      </ion-item>
      <ion-icon name="booking" slot="start"></ion-icon>
      <ion-label *ngIf="this.authService.getUserStatus()=='user'">Number of selected tickets: {{this.cartService.getNumOfTickets(this.movie)}}</ion-label>
      <ion-item *ngIf="this.authService.getUserStatus()=='user'" lines="none">
        <ion-grid>
        <ion-row>
        <ion-col><ion-button shape="round" (click)="addTicket()">Add ticket</ion-button></ion-col>
        <ion-col><ion-button shape="round" (click)="removeTicket()">Remove ticket</ion-button></ion-col>
        </ion-row>
        </ion-grid>
      </ion-item>

    </ion-card-content>
    
  </ion-card>
