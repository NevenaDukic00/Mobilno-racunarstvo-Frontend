  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ movie.title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ movie.date }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <ion-item lines="none"><img [src]="movie.image" class="info-img"></ion-item>
        <ion-item lines="none">{{ movie.description }}</ion-item>
        <ion-item lines = "none"><ion-label>Genre: {{ movie.genre.name }}</ion-label></ion-item>
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{ movie.rating }}</ion-label>
      </ion-item>

    
    </ion-card-content>
  </ion-card>
