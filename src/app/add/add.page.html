<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add new movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #f="ngForm" (ngSubmit)="onAddMovie()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input ngModel name="title" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Genre</ion-label>
            <!-- <ion-input ngModel name="genre_id" required></ion-input> -->
              <!-- (ionChange)="getGenres()" -->
            <ion-select  ngModel name="genre_id" interface="popover" placeholder="Select genre"> 
                 <ion-select-option *ngFor="let genre of genres" value="{{genre.id}}">{{genre.name}}</ion-select-option>
            </ion-select>
            <!-- <ion-input ngModel name="genre_id" required></ion-input> -->
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-input ngModel name="description" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating" placeholder="dd-mm-yyyy">Premiere date</ion-label>
            <ion-input type="date" ngModel name="date" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Duration</ion-label>
            <ion-input ngModel name="duration" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Image</ion-label>
            <ion-input ngModel name="image" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Rating</ion-label>
            <ion-input ngModel name="rating" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Number of tickets</ion-label>
            <ion-input ngModel name="amount" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Price in RSD</ion-label>
            <ion-input ngModel name="price" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
      <ion-row>
        <ion-col >
              <ion-item>
                <ion-button type="submit" [disabled]="f.invalid" size="medium" color="secondary" shape="round" fill="solid" expand="block">Save</ion-button>
              </ion-item>
        </ion-col>
      </ion-row>
    
  
  </form>

</ion-content>
